UTF8-HUL-1 = UTF-8 Byte Order Mark signature is present
UTF8-HUL-2 = Not valid first byte of UTF-8 encoding
UTF8-HUL-3 = Not valid second byte of UTF-8 encoding
UTF8-HUL-4 = Not valid third byte of UTF-8 encoding
UTF8-HUL-5 = Not valid fourth byte of UTF-8 encoding
UTF8-HUL-6 = Zero-length file
UTF8-HUL-7 = UCS-4 little-endian encoding, not UTF-8
UTF8-HUL-8 = UTF-16 little-endian encoding, not UTF-8
UTF8-HUL-9 = UTF-16 big-endian encoding, not UTF-8
