UTF8-HUL-1 = La signature BOM 'Byte Order Mark' de l'UTF-8 est présente
UTF8-HUL-2 = Le premier octet UTF-8 n'est pas valide.
UTF8-HUL-3 = Le second octet UTF-8 n'est pas valide
UTF8-HUL-4 = Le troisième octet UTF-8 n'est pas valide
UTF8-HUL-5 = Le quatrième octet UTF-8 n'est pas valide
UTF8-HUL-6 = Fichier de taille nulle
UTF8-HUL-7 = Encodage en UCS-4 little-endian et non en UTF-8
UTF8-HUL-8 = Encodage en UTF-16 little-endian et non en UTF-8
UTF8-HUL-9 = Encodage en UTF-16 big-endian et non en UTF-8
